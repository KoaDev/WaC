$schema: https://raw.githubusercontent.com/PowerShell/DSC/main/schemas/v3/bundled/config/document.json
resources:
- name: Registry - HideFileExt
  type: Microsoft.Windows/Registry
  properties:
    valueName: HideFileExt
    keyPath: HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced
    valueData:
      DWord: 0
- name: Registry - DisableLoopbackCheck
  type: Microsoft.Windows/Registry
  properties:
    valueName: DisableLoopbackCheck
    keyPath: HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Lsa
    valueData:
      DWord: 1
